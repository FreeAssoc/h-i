<!DOCTYPE html>
<html>
  <head>
    <title>Hotels</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }

      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
          function addHotel(hotel) {
          $('#hotels').append('<li>' + hotel.name + '</ul>');
        }

        $('#new_hotel').submit(function(e) {
          $.post('/api/hotels', $(this).serialize(), addHotel);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/api/hotels', function(hotels) {
          $.each(hotels, function() { addHotel(this["hotel"]); });
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Hotels</h1>
      <form id="new_hotel">
        <input type="text" name="hotel[name]" id="hotel_name">
        <input type="submit" value="Add">
      </form>
      <ul id="hotels"></ul>
    </div>
  </body>
</html>
